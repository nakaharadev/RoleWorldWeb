<div class="extended_character_card vertical_block">
    <div class="horizontal_block flex_block child_center_vertical_block">
        <img class="extended_character_avatar" src="/app/get_character/avatar/%pv&id%"/>
        <p class="extended_character_name underline_text"></p>
        %svg&-pv=sex-&character_extended_sex%
    </div>
    <div class="horizontal_block extended_character_data_container">
        <div class="fill_parent inline_block extended_character_data_block_container">
            <p class="extended_character_data_title non_margin localized description">%loc&description%</p>
            <p class="extended_character_data extended_character_description non_margin localized character_data_empty_hint">%loc&character_data_empty_hint%</p>
        </div>
        <div class="vertical_separator"></div>
        <div class="fill_parent inline_block extended_character_data_block_container">
            <p class="extended_character_data_title non_margin localized bio">%loc&bio%</p>
            <p class="extended_character_data extended_character_bio non_margin localized character_data_empty_hint">%loc&character_data_empty_hint%</p>
        </div>
    </div>
</div>
